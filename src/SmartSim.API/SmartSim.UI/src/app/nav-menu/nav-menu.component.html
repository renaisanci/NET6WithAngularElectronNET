<header>
  <nav style="background-color: #0069D3;"
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light   border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand text-white" [routerLink]="['/']">SmartSim</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/fetch-data']"
              >Instruments</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
